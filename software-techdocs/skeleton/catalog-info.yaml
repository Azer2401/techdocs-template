apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{ values.name }}
  description: ${{ values.description }}
  annotations:
    backstage.io/techdocs-ref: dir:.
    github.com/project-slug: ${{ values.repoSlug }}
    {{#if values.deployKubernetes}}
    backstage.io/kubernetes-id: ${{ values.name }}
    {{#if values.kubernetesNamespace}}
    backstage.io/kubernetes-namespace: ${{ values.kubernetesNamespace }}
    {{/if}}
    {{#if values.kubernetesPod}}
    backstage.io/kubernetes-pod: ${{ values.kubernetesPod }}
    {{/if}}
    {{/if}}
spec:
  lifecycle: production
  owner: ${{ values.owner }}
  type: ${{ values.type }} 