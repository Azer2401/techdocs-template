apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: software-division-doc-template
  title: Software Documentation Standard Template
  description: Standarisasi dokumentasi software division, otomatis setup struktur MkDocs & TechDocs.
  tags:
    - division-standard
    - techdocs
    - documentation
    - software
spec:
  owner: platform-team
  type: service
  parameters:
    - title: Project Information
      required:
        - name
        - description
        - type
        - owner
      properties:
        name:
          title: Project Name
          type: string
          description: Nama dokumentasi/project (lowercase, dash allowed)
          pattern: '^([a-z0-9]|[a-z0-9][a-z0-9\-]*[a-z0-9])$'
        description:
          title: Description
          type: string
          description: Deskripsi singkat tentang project
        owner:
          title: Owner
          type: string
          description: Tim atau individu yang bertanggung jawab
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: [Group, User]
        type:
          title: Type
          type: string
          description: Jenis software (service, library, cli, website, dsb)
          enum:
            - service
            - library
            - cli
            - website
            - other
          default: service
        deployKubernetes:
          title: Dideploy di Kubernetes?
          type: boolean
          description: Centang jika software ini akan dideploy di Kubernetes
          default: false
        kubernetesNamespace:
          title: Kubernetes Namespace
          type: string
          description: Namespace Kubernetes (jika dideploy di Kubernetes)
          ui:widget: hidden
        kubernetesPod:
          title: Kubernetes Pod Name
          type: string
          description: Nama Pod utama (jika dideploy di Kubernetes)
          ui:widget: hidden
    - title: Repository Information
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          description: Pilih repository yang sudah ada atau buat baru
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
              - gitlab.com

  steps:
    - id: fetch
      name: Fetch Documentation Skeleton
      action: fetch:template
      input:
        url: https://github.com/Azer2401/techdocs-template/software-techdocs/skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          type: ${{ parameters.type }}
          repoSlug: ${{ parameters.repoUrl }}
          kubernetesNamespace: ${{ parameters.kubernetesNamespace }}
          kubernetesPod: ${{ parameters.kubernetesPod }}
          deployKubernetes: ${{ parameters.deployKubernetes }}

    - id: publish
      name: Create Pull Request
      action: publish:github:pull-request
      input:
        repoUrl: ${{ parameters.repoUrl }}
        title: "Add standardized documentation structure"
        description: ${{ parameters.description }}
        branchName: add-docs-${{ parameters.name }}
        targetPath: ""

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
